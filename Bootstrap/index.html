<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container container-fluid text-center md  ">
        <h1>Pricing</h1>
        <p>Please checkout our most effective paymet models</p>
        <div class="cards d-flex justify-content-around  gap-5 ">
            <div class="card w-75 pb-5  ">
                <div class="card-header  ">

                    <h3>Free</h3>
                </div>
                <h1>$0/mo</h1>
                <p>10 users included</p>
                <p>2 GB of storage</p>
                <p>Email support</p>
                <button type="button" class="btn btn-outline-primary p-2  m-auto  ">Sign up for Free</button>

            </div>
            <div class="card w-75 pb-5  ">
                <div class="card-header  ">

                    <h3>Pro</h3>
                </div>
                <h1>$15/mo</h1>
                <p>10 users included</p>
                <p>2 GB of storage</p>
                <p>Priority email support</p>
                <button type="button" class="btn btn-primary p-2  m-auto  ">Get started</button>

            </div>
            <div class="card w-75 pb-5  ">
                <div class="card-header  ">

                    <h3>Enterprise</h3>
                </div>
                <h1>$29/mo</h1>
                <p>10 users included</p>
                <p>2 GB of storage</p>
                <p>Phone & email support</p>
                <button type="button" class="btn btn-primary p-2  m-auto  ">Contact us </button>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
